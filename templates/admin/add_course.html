{% extends 'base.html' %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px; margin: 0 auto;">
    <h2 class="text-center mb-4" style="font-family: 'Arial', sans-serif; color: #333;">Add New Course</h2>
    <form method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; gap: 15px;">
        <div class="form-group">
            <label for="course_name" style="font-size: 1.1rem; color: #555;">Course Name</label>
            <input type="text" id="course_name" name="course_name" class="form-control" required 
                style="border-radius: 5px; padding: 10px; font-size: 1rem; border: 1px solid #ddd; transition: border 0.3s; margin-bottom: 15px;">
        </div>
        <button type="submit" class="btn btn-primary" 
            style="background-color: #007bff; border-color: #007bff; padding: 10px 25px; border-radius: 20px; font-size: 1rem; transition: background-color 0.3s, transform 0.3s; width: auto; margin-top: 15px; text-align: center;">
            Add Course
        </button>
    </form>
</div>
{% endblock %}
