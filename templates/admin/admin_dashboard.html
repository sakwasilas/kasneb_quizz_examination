<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      min-height: 100vh;
      padding-top: 30px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .sidebar a {
      display: block;
      color: #ecf0f1;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .container {
      margin-left: 220px;
      padding: 40px 20px;
      flex: 1;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #34495e;
      border-left: 5px solid #3498db;
      padding-left: 10px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{{ url_for('add_course') }}">Add Course</a>
    <a href="{{ url_for('add_subject') }}">Add Subject</a>
    <a href="{{ url_for('upload_exam') }}">Upload Quiz</a>
    <a href="{{ url_for('admin_results') }}">View Results</a>
    <a href="{{ url_for('manage_students') }}">Manage Students</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>SUMMIT TECHNICAL COLLEGE - Admin Dashboard</h1>

    <!-- Total Students -->
    <div class="card">
      <h2>Total Students</h2>
      <p>{{ student_count }}</p>
    </div>

  </div>

</body>
</html>
