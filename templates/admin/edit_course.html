{% extends 'base.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Course</h2>
    <form method="POST">
        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" name="course_name" class="form-control" value="{{ course.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Course</button>
    </form>
</div>
{% endblock %}
