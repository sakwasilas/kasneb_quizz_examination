{% extends 'base.html' %}

{% block title %}Upload Exam{% endblock %}

{% block content %}
<style>
/* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Form Container */
.form-container {
    background-color: #ffffff;
    margin-top: 50px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

/* Form Heading */
.form-container h2 {
    color: #333;
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
}

/* Flash Message Styling */
.flash-messages .alert {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    margin-bottom: 20px;
    position: relative;
}

.flash-messages .close-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    background: none;
    border: none;
    font-size: 18px;
    color: #721c24;
    cursor: pointer;
}

/* Form Labels */
label {
    font-size: 14px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

/* Form Fields */
input[type="text"],
input[type="number"],
select,
input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f9f9f9;
}

/* Focus Effect */
input[type="text"]:focus,
input[type="number"]:focus,
select:focus,
input[type="file"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
    }
}
</style>

<div class="form-container">
  <h2>Upload New Exam</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
            <button type="button" class="close-btn" aria-label="Close" onclick="this.parentElement.style.display='none'">Ã—</button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label for="title">Title of exam (e.g., ICT CAT 1)</label>
    <input type="text" name="title" id="title" placeholder="Enter exam title" required>

    <label for="course">Select Course</label>
    <select name="course" id="course" required>
      <option value="">-- Select Course --</option>
      {% for course in courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
      {% endfor %}
    </select>

    <label for="subject">Select Subject</label>
    <select name="subject" id="subject" required>
      <option value="">-- Select Subject --</option>
      {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
      {% endfor %}
    </select>

    <label for="duration">Exam Duration (in minutes)</label>
    <input type="number" name="duration" id="duration" placeholder="Enter duration" required min="1" max="180">

    <label for="quiz_file">Choose File</label>
    <input type="file" name="quiz_file" id="quiz_file" accept=".docx" required>

    <button type="submit" class="submit-btn">Upload Quiz</button>
  </form>
</div>
{% endblock %}
