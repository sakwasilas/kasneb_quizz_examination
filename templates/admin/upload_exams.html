{% extends 'base.html' %}

{% block title %}Upload Exam{% endblock %}

{% block content %}
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div>
            {{ message }}
            <button type="button" data-bs-dismiss="alert" aria-label="Close">Ã—</button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Form Card -->
  <div class="form-container">
    <h2>Upload New Exam</h2>
    <form method="POST" enctype="multipart/form-data">
      <!-- Exam Title -->
      <input type="text" name="title" placeholder="Title of exam (e.g., ICT CAT 1)" required>

      <!-- Course -->
      <select name="course" required>
        <option value="">-- Select Course --</option>
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
      </select>

      <!-- Subject -->
      <select name="subject" required>
        <option value="">-- Select Subject --</option>
        {% for subject in subjects %}
          <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
      </select>

      <!-- Duration -->
      <input type="number" name="duration" placeholder="Exam Duration (in minutes)" required min="1" max="180">

      <!-- File Upload -->
      <input type="file" name="quiz_file" accept=".docx" required>

      <!-- Submit Button -->
      <button type="submit">Upload Quiz</button>
    </form>
  </div>
{% endblock %}

<style>
/* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #e9ecef; /* Light background color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Vertically center the form */
}

/* Form Container Styling */
.form-container {
    background-color: #ffffff; /* White background for the form */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    width: 100%;
    max-width: 500px; /* Limit the width of the form */
    text-align: center; /* Center align the text */
}

/* Form Header */
h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Input Fields */
input[type="text"], input[type="number"], select, input[type="file"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ccc; /* Light border for inputs */
    border-radius: 6px;
    font-size: 16px;
    color: #333;
}

/* Focus Styling for Inputs */
input[type="text"]:focus, input[type="number"]:focus, select:focus, input[type="file"]:focus {
    border-color: #007bff; /* Highlight inputs with a blue border on focus */
    outline: none;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #007bff; /* Blue button */
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

/* Select Box Styling */
select {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 6px;
}

/* Flashed Message Styling */
div > div {
    background-color: #f8d7da; /* Light red background for errors */
    color: #721c24;
    padding: 12px;
    border: 1px solid #f5c6cb;
    border-radius: 6px;
    margin-bottom: 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
    }
}
</style>
