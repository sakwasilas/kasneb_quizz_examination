{% extends 'base.html' %}

{% block title %}Upload Exam{% endblock %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="mt-3" style="margin-top: 20px;">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="padding: 15px; font-size: 16px; border-radius: 5px; margin-bottom: 10px;">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background-color: transparent; border: none; font-size: 18px; color: #aaa;"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container mt-5" style="margin-top: 30px; padding: 15px; max-width: 600px; margin: 0 auto;">
  <div class="card" style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 25px; background-color: #f9f9f9;">
    <h2 class="mb-4 text-center" style="font-size: 24px; color: #333;">Upload New Exam</h2>
    <form method="POST" enctype="multipart/form-data">
      
      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="title" class="form-label" style="font-weight: bold; font-size: 16px;">Exam Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter Exam Title" required style="padding: 10px; font-size: 14px;">
      </div>

      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="course" class="form-label" style="font-weight: bold; font-size: 16px;">Select Course</label>
        <select name="course" class="form-control" required style="padding: 10px; font-size: 14px;">
          <option value="">-- Select Course --</option>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="subject" class="form-label" style="font-weight: bold; font-size: 16px;">Select Subject</label>
        <select name="subject" class="form-control" required style="padding: 10px; font-size: 14px;">
          <option value="">-- Select Subject --</option>
          {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="duration" class="form-label" style="font-weight: bold; font-size: 16px;">Exam Duration (in minutes)</label>
        <input type="number" name="duration" class="form-control" placeholder="Enter Duration" required min="1" max="180" style="padding: 10px; font-size: 14px;">
      </div>

      <div class="mb-3" style="margin-bottom: 20px;">
        <label for="quiz_file" class="form-label" style="font-weight: bold; font-size: 16px;">Upload Exam File (.docx)</label>
        <input type="file" name="quiz_file" class="form-control" accept=".docx" required style="padding: 10px; font-size: 14px;">
      </div>

      <div class="d-flex justify-content-center" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary w-50" style="background-color: #007bff; color: white; padding: 12px; font-size: 16px; border-radius: 5px; border: none;">Upload Exam</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
