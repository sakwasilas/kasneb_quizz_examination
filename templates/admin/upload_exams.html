{% extends 'base.html' %}

{% block title %}Upload Exam{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start mt-5">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px; border-radius: 15px;">
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form Title -->
    <h3 class="text-center mb-4">Upload New Exam</h3>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="text" class="form-control" name="title" placeholder="Title of exam (e.g., ICT CAT 1)" required>
      </div>

      <div class="mb-3">
        <select class="form-select" name="course" required>
          <option value="">-- Select Course --</option>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <select class="form-select" name="subject" required>
          <option value="">-- Select Subject --</option>
          {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="duration" placeholder="Exam Duration (in minutes)" required min="1" max="180">
      </div>

      <div class="mb-4">
        <input type="file" class="form-control" name="quiz_file" accept=".docx" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload Quiz</button>
    </form>
  </div>
</div>
{% endblock %}
