<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Flash Message */
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Form Styles */
        .form-group label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            color: #333;
            border: 1px solid #ced4da;
            transition: border 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        select.form-control {
            padding: 12px;
        }

        button.btn {
            background-color: #3498db;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.btn:hover {
            background-color: #2980b9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Complete Your Profile</h2>

        <!-- Display Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required value="{{ student_profile.full_name if student_profile else '' }}">
            </div>

            <div class="form-group">
                <label for="course_id">Course</label>
                <select class="form-control" id="course_id" name="course_id" required>
                    <option value="">Select Course</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}" {% if student_profile and student_profile.course_id == course.id %}selected{% endif %}>{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="level">Level</label>
                <input type="text" class="form-control" id="level" name="level" required value="{{ student_profile.level if student_profile else '' }}">
            </div>

            <div class="form-group">
                <label for="kasneb_no">Kasneb No</label>
                <input type="text" class="form-control" id="kasneb_no" name="kasneb_no" required value="{{ student_profile.kasneb_no if student_profile else '' }}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
