{% extends 'base.html' %}

{% block title %}{{ subject_name }} Quiz{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  #timer {
    font-size: 20px;
    margin-left: 8px;
  }

  form {
    max-width: 800px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  .question-block {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #e0e0e0;
    display: none;
  }

  .question-block.active {
    display: block;
  }

  .question-block p {
    font-weight: bold;
    color: #34495e;
  }

  label {
    display: block;
    margin-top: 6px;
    color: #2c3e50;
    padding-left: 10px;
  }

  input[type="radio"] {
    margin-right: 8px;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #3498db;
  }

  #submitBtn {
    display: none;
  }
</style>

<h2>{{ subject_name }} Quiz</h2>
<p style="text-align:center;"><strong>Time Remaining: <span id="timer">--:--:--</span></strong></p>

<form method="POST" id="quizForm">
  <div id="questionsContainer">
    {% for q in quiz.questions %}
      <div class="question-block" data-index="{{ loop.index0 }}" data-correct-option="{{ q.correct_option }}">
        <p>Q{{ loop.index }}. {{ q.question_text }}</p>
        <label><input type="radio" name="q{{ q.id }}" value="A"> A. {{ q.option_a }}</label>
        <label><input type="radio" name="q{{ q.id }}" value="B"> B. {{ q.option_b }}</label>
        <label><input type="radio" name="q{{ q.id }}" value="C"> C. {{ q.option_c }}</label>
        <label><input type="radio" name="q{{ q.id }}" value="D"> D. {{ q.option_d }}</label>
      </div>
    {% endfor %}
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" id="prevBtn" class="btn btn-primary" onclick="prevQuestion()">Previous</button>
    <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextQuestion()">Next</button>
  </div>

  <div class="mt-3">
    <button type="submit" id="submitBtn" class="btn btn-success">Submit Quiz</button>
  </div>
</form>

<script>
  let currentIndex = 0;
  const questions = document.querySelectorAll('.question-block');
  const totalQuestions = questions.length;
  let totalMarks = 0;
  let totalScore = 0;

  // Calculate the total marks for all questions
  questions.forEach((q) => {
    totalMarks += 1; // Assuming each question has 1 mark
  });

  // Show the current question based on index
  function showQuestion(index) {
    questions.forEach((question, i) => {
      question.classList.remove('active');
      if (i === index) {
        question.classList.add('active');
      }
    });

    // Show or hide navigation buttons
    document.getElementById('prevBtn').style.display = (index === 0) ? 'none' : 'inline-block';
    document.getElementById('nextBtn').style.display = (index === totalQuestions - 1) ? 'none' : 'inline-block';
    document.getElementById('submitBtn').style.display = (index === totalQuestions - 1) ? 'inline-block' : 'none'; // Show submit on last question
  }

  // Next question handler
  function nextQuestion() {
    if (currentIndex < totalQuestions - 1) {
      currentIndex++;
      showQuestion(currentIndex);
    }
  }

  // Previous question handler
  function prevQuestion() {
    if (currentIndex > 0) {
      currentIndex--;
      showQuestion(currentIndex);
    }
  }

  // Track selected answers and calculate score
  function calculateScore() {
    let score = 0;

    questions.forEach((q) => {
      const selectedOption = q.querySelector('input[type="radio"]:checked');
      const correctOption = q.getAttribute("data-correct-option");

      if (selectedOption && selectedOption.value === correctOption) {
        score += 1;
      }
    });

    totalScore = score;
    const percentage = (totalScore / totalMarks) * 100;
    alert(`Your score: ${totalScore} out of ${totalMarks} (${percentage.toFixed(2)}%)`);
  }

  // Initialize the first question
  window.onload = function () {
    showQuestion(0);
  };

  // Automatically submit the form when the time is up
  function updateTimer() {
    const timerElement = document.getElementById("timer");
    let totalSeconds = {{ duration_minutes }} * 60;

    function tick() {
      if (totalSeconds <= 0) {
        document.getElementById("quizForm").submit();  // Auto-submit the form
      } else {
        timerElement.textContent = formatTime(totalSeconds);
        totalSeconds--;
        setTimeout(tick, 1000);  // Continue ticking every second
      }
    }

    tick();  // Start the countdown
  }

  function formatTime(seconds) {
    const hrs = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  }

  updateTimer(); // Start countdown
</script>

{% endblock %}
