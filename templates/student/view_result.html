<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            text-align: center;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        .result-container p {
            font-size: 1.1em;
        }

        .score {
            font-weight: bold;
            font-size: 1.5em;
            color: #3498db;
        }

        .percentage {
            font-weight: bold;
            font-size: 1.5em;
            color: #e74c3c;
        }

        .btn-home {
            display: block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Exam Results</h1>

    <div class="result-container">
        <p class="score">Score: {{ result.score }} / {{ result.total_marks }}</p>
        <p class="percentage">Percentage: {{ result.percentage }}%</p>
        
        <a href="{{ url_for('home') }}" class="btn-home">Go to Home</a>
    </div>

</body>
</html>
